<!doctype html>
<html>
<head>
	<title>Enyo</title>
	<script src="../../../enyo.js" type="text/javascript"></script>
</head>
<body>
	<script type="text/javascript">
		enyo.kind({
			name: "Hello",
			kind: enyo.Control,
			components: [
				{name: "hello", content: "Hello From Enyo", ontap: "helloTap"},
				{tag: "hr"}
			],
			helloTap: function() {
				this.$.hello.addStyles("color: red");
			}
		});
		new Hello().write();
		new Hello().write();
	</script>
</body>
</html>
