<!doctype html>
<html>
<head>
	<title>Enyo</title>
	<script src="../../../enyo.js" type="text/javascript"></script>
	<script src="../../../../lib/fu/package.js" type="text/javascript"></script>
	<script src="../../../../lib/extra/youtube/package.js" type="text/javascript"></script>
	<style>
		body {
			font-family: Helvetica, Arial, Sans-Serif;
		}
	</style>
</head>
<body class="theme-fu">
	<script type="text/javascript">
		var app = new enyo.HBox({classes: "enyo-fit enyo-unselectable", components: [
			{width: 300, style: "background-color: lightblue; padding: 16px; box-sizing: border-box;", components: [
				{content: "Search Name"},
				{tag: "input"},
				{tag: "button", content: "Search", style: "margin-left: 8px;"},
				{tag: "hr"}
			]},
			{name: "main", width: "fill", kind: "VBox", components: [
				{height: "fill", kind: "YouTube"},
				{name: "text", height: 200, style: "overflow: auto; padding: 16px; box-sizing: border-box; font-size: x-large; white-space: pre-wrap;"}
			]}
		]}).write();
		//
		var s = '';
		for (var i=0; i<900; i++) {
			var l = enyo.irand(10) + 3;
			for (var j=0; j<l; j++) {
				s += String.fromCharCode(enyo.irand(26) + 97);
			}
			s += (enyo.irand(100) < 3) ? ".\n\n" : " ";
		}
		//
		app.$.text.setContent(s);
	</script>
</body>
</html>
