<!doctype html>
<html>
<head>
	<title></title>
	<!-- -->
	<script src="../../../enyo/source/enyo.js" type="text/javascript"></script>
	<script src="../source/Quire.js" type="text/javascript"></script>
	<!-- -->
	<style>
		body {
			font-family: Verdana, Arial, Helvetica, sans-serif;
			font-size: larger;
		}
	</style>
</head>
<body class="enyo-unselectable">
	<script>
		new enyo.Quire({
			components: [
				{kind: "Quire", ontap: "next", components: [
					{content: "Alpha"},
					{content: "Beta"},
					{content: "Gamma"},
					{content: "Delta"}
				]}
			],
			next: function() {
				this.$.quire.setSheet(((this.$.quire.sheet || 0) + 1) % 4);
			}
		}).write();
	</script>
</body>
</html>
